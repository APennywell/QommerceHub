databases:
  - name: myshop-db
    databaseName: myshop_platform
    user: myshop_user
    plan: free

services:
  - type: web
    name: myshop-platform
    runtime: node
    plan: free
    repo: https://github.com/APennywell/QommerceHub
    branch: main
    buildCommand: npm install && cd backend && npm install
    startCommand: cd backend && npm run migrate && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: myshop-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://myshop-platform.onrender.com,https://qommercehub.com,https://www.qommercehub.com
      - key: FRONTEND_URL
        value: https://qommercehub.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
