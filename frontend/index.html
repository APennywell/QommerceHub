<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QommerceHub - Login</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="assets/logo-full.svg" alt="QommerceHub" style="width: 280px; margin-bottom: 10px;">
                <p>Enterprise E-Commerce Platform</p>
            </div>

            <div id="loginForm" class="form-container">
                <h2>Sign In</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <p class="form-footer">
                    <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                </p>
                <p class="form-footer">
                    Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
                </p>
            </div>

            <div id="forgotPasswordForm" class="form-container" style="display: none;">
                <h2>Reset Password</h2>
                <p style="color: var(--gray-600); margin-bottom: 20px;">Enter your email and we'll send you a link to reset your password.</p>
                <form onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="forgotEmail" placeholder="you@example.com" required>
                    </div>
                    <button type="submit" class="btn-primary">Send Reset Link</button>
                </form>
                <p class="form-footer">
                    Remember your password? <a href="#" onclick="showLogin()">Sign In</a>
                </p>
            </div>

            <div id="signupForm" class="form-container" style="display: none;">
                <h2>Create Account</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Store Name</label>
                        <input type="text" id="signupStoreName" placeholder="My Awesome Store" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password (min 8 characters)</label>
                        <input type="password" id="signupPassword" placeholder="••••••••" minlength="8" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <p class="form-footer">
                    Already have an account? <a href="#" onclick="showLogin()">Sign In</a>
                </p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
