<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon -->
  <g transform="translate(10, 16)">
    <!-- Background Circle -->
    <circle cx="24" cy="24" r="22" fill="url(#logoGrad)" opacity="0.1"/>

    <!-- Q Letter -->
    <path d="M 24 8 C 15.2 8 8 15.2 8 24 C 8 32.8 15.2 40 24 40 C 28.4 40 32.3 38.2 35.1 35.4 L 38 38.3 C 38.4 38.7 39 38.7 39.4 38.3 C 39.8 37.9 39.8 37.3 39.4 36.9 L 36.5 34 C 39.3 31.2 41 27.3 41 23 C 41 14.2 33.8 7 25 7"
          fill="url(#logoGrad)"
          stroke="url(#logoGrad)"
          stroke-width="2.5"
          stroke-linecap="round"/>

    <!-- Inner Q -->
    <circle cx="24" cy="23" r="8" fill="none" stroke="url(#logoGrad)" stroke-width="3"/>

    <!-- Arrow -->
    <path d="M 31 30 L 35 34 M 35 34 L 33 36 M 35 34 L 37 32"
          stroke="url(#accentGrad)"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Hub Dots -->
    <circle cx="24" cy="23" r="2" fill="url(#accentGrad)"/>
    <circle cx="19" cy="19" r="1.5" fill="url(#logoGrad)" opacity="0.6"/>
    <circle cx="29" cy="19" r="1.5" fill="url(#logoGrad)" opacity="0.6"/>
    <circle cx="19" cy="27" r="1.5" fill="url(#logoGrad)" opacity="0.6"/>
    <circle cx="29" cy="27" r="1.5" fill="url(#logoGrad)" opacity="0.6"/>
  </g>

  <!-- Text: QommerceHub -->
  <text x="70" y="46" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" fill="url(#logoGrad)">QommerceHub</text>

  <!-- Tagline -->
  <text x="72" y="62" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="400" fill="#666" opacity="0.8">Enterprise E-Commerce, Simplified</text>
</svg>
