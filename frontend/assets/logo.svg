<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGradient)" opacity="0.1"/>

  <!-- Q Letter - Main Design -->
  <path d="M 24 8 C 15.2 8 8 15.2 8 24 C 8 32.8 15.2 40 24 40 C 28.4 40 32.3 38.2 35.1 35.4 L 38 38.3 C 38.4 38.7 39 38.7 39.4 38.3 C 39.8 37.9 39.8 37.3 39.4 36.9 L 36.5 34 C 39.3 31.2 41 27.3 41 23 C 41 14.2 33.8 7 25 7"
        fill="url(#logoGradient)"
        stroke="url(#logoGradient)"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Inner Q -->
  <circle cx="24" cy="23" r="8" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>

  <!-- Commerce Arrow/Tail -->
  <path d="M 31 30 L 35 34 M 35 34 L 33 36 M 35 34 L 37 32"
        stroke="url(#accentGradient)"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Hub Dots -->
  <circle cx="24" cy="23" r="2" fill="url(#accentGradient)"/>
  <circle cx="19" cy="19" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="29" cy="19" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="19" cy="27" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="29" cy="27" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
</svg>
