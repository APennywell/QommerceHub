<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - QommerceHub</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="assets/logo.svg" alt="QommerceHub" style="height: 32px; vertical-align: middle; margin-right: 8px;">
            <span>QommerceHub</span>
        </div>
        <div class="nav-links" style="display: flex; gap: 20px; align-items: center;">
            <a href="dashboard.html" style="color: var(--gray-700); text-decoration: none;">Inventory</a>
            <a href="customers.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Customers</a>
            <a href="orders.html" style="color: var(--gray-700); text-decoration: none;">Orders</a>
            <a href="analytics.html" style="color: var(--gray-700); text-decoration: none;">Analytics</a>
            <a href="barcode-scanner.html" style="color: var(--gray-700); text-decoration: none;">Scanner</a>
            <a href="settings.html" style="color: var(--gray-700); text-decoration: none;">Settings</a>
            <span class="store-name" id="storeName"></span>
            <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">ðŸ‘¥ Customer Management</h2>
                <button class="btn btn-success" id="addCustomerBtn">+ Add Customer</button>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ðŸ” Search customers by name or email...">
            </div>

            <div id="customersTable" class="table-responsive" aria-live="polite">
                <div class="loading" role="status" aria-label="Loading">Loading customers...</div>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Customer</h2>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <form id="customerForm">
                <input type="hidden" id="customerId">
                <div class="form-group">
                    <label for="customerName">Full Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email *</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone</label>
                    <input type="tel" id="customerPhone">
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address</label>
                    <textarea id="customerAddress" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Customer</button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="theme-loader.js"></script>
    <script src="utils.js"></script>
    <script src="customers.js"></script>
</body>
</html>
