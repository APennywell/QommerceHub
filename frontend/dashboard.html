<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QommerceHub Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="assets/logo.svg" alt="QommerceHub" style="height: 32px; vertical-align: middle; margin-right: 8px;">
            <span>QommerceHub</span>
        </div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <a href="dashboard.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Inventory</a>
            <a href="customers.html" style="color: var(--gray-700); text-decoration: none;">Customers</a>
            <a href="orders.html" style="color: var(--gray-700); text-decoration: none;">Orders</a>
            <a href="analytics.html" style="color: var(--gray-700); text-decoration: none;">Analytics</a>
            <a href="barcode-scanner.html" style="color: var(--gray-700); text-decoration: none;">Scanner</a>
            <a href="settings.html" style="color: var(--gray-700); text-decoration: none;">Settings</a>
            <span class="store-name" id="storeName"></span>
            <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <div class="stat-label">Total Products</div>
                <div class="stat-value" id="totalProducts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-label">Total Value</div>
                <div class="stat-value" id="totalValue">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-label">Low Stock Items</div>
                <div class="stat-value" id="lowStock">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-label">Total Quantity</div>
                <div class="stat-value" id="totalQuantity">0</div>
            </div>
        </div>

        <!-- Inventory Management -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Inventory Management</h2>
                <button class="btn btn-success" onclick="openAddModal()">+ Add Product</button>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Search products by name or SKU..."
                       oninput="handleSearch()">
            </div>

            <div id="inventoryTable">
                <div class="loading">Loading inventory...</div>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="productForm" onsubmit="handleProductSubmit(event)">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Product Image (Optional)</label>
                    <div id="imagePreview" style="margin-bottom: 10px; display: none;">
                        <img id="previewImg" src="" alt="Preview" style="max-width: 200px; max-height: 200px; border-radius: 8px; border: 2px solid var(--gray-200);">
                        <button type="button" class="btn" style="background: var(--danger); color: white; margin-top: 5px;" onclick="removeImage()">Remove Image</button>
                    </div>
                    <input type="file" id="productImage" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp" onchange="previewImage()">
                    <small style="color: var(--gray-500); display: block; margin-top: 5px;">Max 5MB. Formats: JPG, PNG, GIF, WebP</small>
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>SKU</label>
                    <input type="text" id="productSku" required>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="productQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="productPrice" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn-primary">Save Product</button>
            </form>
        </div>
    </div>

    <script src="theme-loader.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
